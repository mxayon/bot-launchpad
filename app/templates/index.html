{% extends "layout.html" %}
{% block content %}
    <h1>Hello, {{user.username}}! </h1>
    <h3> Are you looking for the Bot Launchpad?</h3>
    <p> If so, you have arrived. </p>
    {% for post in posts %}
    <hr>
    <div>
      <p> {{ post.bot.botname }}: for help with -
        <b>{{ post.function }}</b>
      </p>
    </div>
    {% endfor %}
{% endblock %}
